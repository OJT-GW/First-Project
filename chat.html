<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <button class="material-symbols-outlined btn-textual" id="btn-hide-sidebar">
                    arrow_back_ios_new
                </button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Google_Bard_logo.svg" id="gemin-pro-logo">
                <div id="title-div">
                    <div id="darkLion-branding">DarkLion AI </div>
                    <div id="gemini-pro-branding">powered by Gemini AI Google   </div>
                </div>
                <button class="badge" id="btn-whatsnew">
                    <span id="badge-version"></span>
                </button>
            </div>
            <div class="navbar">
                <div class="navbar-tab">Chats</div>
                <div class="navbar-tab">Personalities</div>
                <div class="navbar-tab">Settings</div>
                <div class="navbar-tab-highlight"></div>
            </div>
            <div id="sidebar-content">
                <div class="sidebar-section">
                    <div class="btn-array">
                        <button id="btn-new-chat" class="pointer">
                            <span class="material-symbols-outlined">add</span> <span>New Chat</span>
                        </button>
                        <button id="btn-reset-chat" class="pointer" >Clear All</button>
                    </div>


                    <div id="chatHistorySection">
                    </div>
                </div>

                <div class="sidebar-section" id="personalitySection">

                    <div id="personalitiesDiv"></div>
                    <div class="btn-array" id="btn-array-personality-section">
                        <button id="btn-add-personality" class="pointer">Add</button>
                        <button id="btn-import-personality" class="pointer">Import</button>
                        <button id="btn-clearall-personality" class="pointer">Clear All</button>
                    </div>
                </div>

                <div class="sidebar-section" id="setting-container">
                    <span>
                        <h3>API Key</h3>
                    </span>
                    <input type="text" placeholder="Paste API key here" id="apiKeyInput" class="input-field"></input>
                    <h3>Generation Settings</h3>
                    <label for="selectedModel">Model</label>
                    <select id="selectedModel" class="input-field">
                        <option value="gemini-1.0-pro">Pro 1.0</option>
                        <option value="gemini-1.5-flash" selected>Flash 1.5</option>
                        <option value="gemini-1.5-pro">Pro 1.5</option>
                        <option value="tunedModels/data-gemini-ai-31poq6tv7tug">DarkTune 0.1</option>
                    </select>
                    <label for="maxTokens">Max Output Tokens</label>
                    <input type="number" id="maxTokens" class="input-field" min="1" max="4000" value="1000"></input>
                    <label for="temperature">Clarity Level</label>
                    <div class="btn-array">
                        <input type="range" min="20" max="200" id="temperature" class="slider">
                        <label id="label-temperature">0</label>
                    </div>
                <button class="logout pointer" >
					<span class="material-symbols-outlined" >logout</span>
				</button>
                </div>
            </div>


            
        </div>

        <div id="mainContent">
            <div class="header">
                <button class="material-symbols-outlined btn-textual" id="btn-show-sidebar">
                    menu
                </button>
            </div>
            <div class="default-text"></div>
            <div class="message-container">
            </div>
            
            <div id="message-box">
                <span contenteditable placeholder="Send a message" id="messageInput" class="input-field"></span>
                <button id="voice-btn" class="btn-textual material-symbols-outlined"
						>mic</button
					>
                <button type="submit" class="btn-textual material-symbols-outlined" id="btn-send">send</button>
            </div>
        </div>
    </div>

    
    <script type="module" src="main.js"></script>

</body>

</html>
